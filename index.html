<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindBack.ai</title>

  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    #tsparticles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    img {
      max-width: 20%;
      height: auto;
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div id="tsparticles"></div>

  <!-- Content -->
  <img src="mindback_logo.jpg" alt="MindBack Logo" />

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
tsParticles.load("tsparticles", {
  fullScreen: {
    enable: true,
    zIndex: 0
  },
  fpsLimit: 30,
  particles: {
    number: { value: 40 },
    color: { value: "#ffffff" },
    size: { value: 2 },
    move: { enable: true, speed: 0.6 },
    links: {
      enable: true,
      distance: 150,
      color: "#ffffff",
      opacity: 0.3
    }
  }
});
</script>

</body>
</html>
