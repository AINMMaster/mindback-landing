<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindBack.ai</title>

  <style>
    /* --- Global Reset --- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent; /* wichtig: NICHT schwarz */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* --- Content Layer --- */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content img {
      max-width: 20%;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- Foreground Content -->
  <div class="content">
    <img src="mindback_logo.jpg" alt="MindBack Logo">
  </div>

  <!-- tsParticles Library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

  <!-- tsParticles Init -->
  <script>
    window.addEventListener("load", () => {
      tsParticles.load({
        /* Canvas Ã¼bernimmt Background */
        fullScreen: {
          enable: true,
          zIndex: 0
        },

        background: {
          color: "#000000"   // SCHWARZER Hintergrund hier
        },

        fpsLimit: 30,

        particles: {
          number: {
            value: 30
          },
          color: {
            value: "#ffffff"
          },
          size: {
            value: 2
          },
          opacity: {
            value: 0.8
          },
          links: {
            enable: true,
            distance: 140,
            color: "#ffffff",
            opacity: 0.3,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.6,
            random: true,
            straight: false
          }
        },

        detectRetina: true
      });
    });
  </script>

</body>
</html>
