<!DOCTYPE html>
<!-- Debug10 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindBack.ai</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content img {
      max-width: 20%;
      height: auto;
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <div class="content">
    <img src="mindback_logo.jpg" alt="MindBack Logo">
  </div>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 40,
          density: { enable: false }
        },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.6,
          random: true,
          straight: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
