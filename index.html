<!DOCTYPE html>
/* Debug9 */
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindBack.ai</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;          /* HIER ist der schwarze Hintergrund */
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* Particles Background */
    #particles-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content img {
      max-width: 20%;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div id="particles-bg"></div>

  <!-- Foreground -->
  <div class="content">
    <img src="mindback_logo.jpg" alt="MindBack Logo">
  </div>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

  <script>
    window.addEventListener("load", () => {
      tsParticles.load("particles-bg", {
        fpsLimit: 30,
        background: {
          color: "transparent"
        },
        particles: {
          number: {
            value: 30
          },
          color: {
            value: "#ffffff"
          },
          size: {
            value: 2
          },
          opacity: {
            value: 0.8
          },
          links: {
            enable: true,
            distance: 140,
            color: "#ffffff",
            opacity: 0.3,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.6,
            random: true,
            straight: false
          }
        },
        detectRetina: true
      });
    });
  </script>

</body>
</html>
