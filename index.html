<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindBack.ai</title>

  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* tsParticles Canvas */
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Content Layer */
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content img {
      max-width: 20%;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div id="tsparticles"></div>

  <!-- Foreground Content -->
  <div class="content">
    <img src="mindback_logo.jpg" alt="MindBack Logo">
  </div>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

  <script>
    window.addEventListener("load", function () {
      tsParticles.load("tsparticles", {
        fullScreen: {
          enable: false
        },
        fpsLimit: 30,
        background: {
          color: "transparent"
        },
        particles: {
          number: {
            value: 30
          },
          color: {
            value: "#ffffff"
          },
          size: {
            value: 2
          },
          opacity: {
            value: 0.7
          },
          links: {
            enable: true,
            distance: 140,
            color: "#ffffff",
            opacity: 0.3,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.6,
            random: true,
            straight: false,
            outModes: {
              default: "out"
            }
          }
        },
        detectRetina: true
      });
    });
  </script>

</body>
</html>
